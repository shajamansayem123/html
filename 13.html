<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours inCSS</title>
    <style>
        #firstpara {
            color: red;

        }

        #secoundpara {
            color: rgb(93, 255, 11); 
        }
        #thirdpara{
            color: #278027;
            background-color: rgb(190,210,5);
            border: 2px solid rgb(0, 190,100);
        }
    </style>
</head>

<body>
    <h2>This is my first box</h2>
    <p id="firstpara">This is pragraph from first box</p>
    <h2>This is my secound box</h2>
    <p id="secoundpara">This is pragraph from secound box</p>
    <h2>This is my first box</h2>
    <p id="thirdpara">This is pragraph from third box</p>
</body>

</html>
