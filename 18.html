<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Manu</title>
    <style>
.navbar{
    background-color: #795548;;
    border-radius: 39px;
}
.navbar li{
    float: left;
    list-style: none;
    margin: 13px 20px;

}
.navbar ul{
    overflow: auto;
}
.navbar li a{
    padding: 3px 3px;
    text-decoration: none;
    color: white;
}
.search{
    float: right;
    color: white;
    padding: 12px 75px;
}
.navbar input{
    border: 2px solid black;
    border-radius: 14px;
    padding: 3px 17px;
    width: 146px;
}
.navbar li a:hover{
    color:red  ;
}
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
<li><a href="#">About</a></li>
<li><a href="#">Home</a</li>
<li><a href="#">Service</a></li>
<li><a href="#">Contact us</a></li>

<div class="search">
    <input type="text" name="search" id="sar" placeholder="Search this website">
</div>

</ul>
    


        </nav>
    </header>
    
</body>
</html>
