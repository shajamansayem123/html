<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector</title>
    <style>
        /* element selector */
        p{
            border: 2px solid red;
        }
        /* id selector */
        #firstpara {
            color: red;
        }
/* class selector */
        .bgblue {
            color: yellow;
            background-color:  blue;
        }
        /* grouping selector */
        footer,span{
            background-color: pink;
        }
    </style>

</head>

<body>
    <h1>CSS Selector</h1>
    <p id="firstpara">This is a simple pragraph to demostrate css selectors</p>
    <p id="secondpara" class="redelement bgblue">This is a another pragraph to demostrate css selectors</p>
    <div>
        <p>This is yet another pragraph to demostrate css selectors</p>
        <span>This is span</span> <span>this is another span</span>
    </div>
    <footer>This is footer</footer>

</body>

</html>
